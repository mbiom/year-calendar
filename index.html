<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Working day calendar</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="./scripts/jquery-ui.multidatespicker.js" type="text/javascript"></script>  
  <script src='./scripts/my_calendar.js' type="text/javascript" charset="utf-8"></script>
  <script src='./scripts/script.js' type="text/javascript" charset="utf-8"></script>
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/jquery-ui.multidatespicker.css"> 
  <link rel='stylesheet' type='text/css' href='./styles/style.css'>
</head>
<body>

  <div class="container">
    <div class="row">
      <h3 class="text-center">Working Day Calendar Generator</h3>
      <br>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="project-form">
          <p>
            <label>Project Name: </label>
            <input type="text" id="txtProjName" size="25">
          </p>
          <p>
            <label>Project Duration: </label>
            <input type="text" id="txtProjDur" size=5> Working Days
          </p>
          <p>
            <label>Start Date: </label>
            <input type="text" id="dpStartDate" size=20> Working Days
          </p>
          <p>
            <label>Workweek: </label>
            <table id="tblWorkweek"></table>
          </p>
          <p>
            <label>Exception: </label>
            <table>
              <tr>
                <td width="50px">Yes</td><td width="50px">No</td><td></td>
              </tr>
              <tr>
                <td><input type="checkbox" id="chkHoliYes"></td>
                <td><input type="checkbox" id="chkHoliNo"></td>
                <td>
                  Include Holidays? 
                  <!-- <div id="btnHoliCus">Customize</div> -->
                  <input type="text" id="dpHolidays">
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" id="chkExcpYes"></td>
                <td><input type="checkbox" id="chkExcpNo"></td>
                <td>
                  Other Exceptions? 
                  <!-- <div id="btnExcpCus">Customize</div> -->
                  <input type="text" id="dpExceptions">
                </td>
              </tr>
            </table>
          </p>
          <p>
            <button id='btnReset'>RESET</button>
            <button id='btnSubmit' data-toggle="modal" data-target="#printModal">SUBMIT</button>
          </p>
        </div>
        
      </div>
      <div class="col-sm-6">
        <label>Preview: </label>
        <div id="divCal"></div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="printModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="printContent">
          <h3 id="printProjName"></h3>
          <h4 id="printCalTitle"></h4>
          <div id="printCalTable"></div>
          <p>
            <span id='iconWorking'></span> Working Day
            <span id='iconNonWorking'></span> Non-Working Day
          </p>
        </div>
        <div id="printButtons">
          <button>SAVE</button>
          <button>PRINT</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
